    <div class="login-container">
        <h2 class="text-center mb-4">Đăng Nhập</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" required placeholder="Nhập email của bạn">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" required placeholder="Nhập mật khẩu">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
            </button>
        </form>

        <div class="text-center">
            <a href="quenmk.html" class="text-decoration-none">Quên mật khẩu?</a> | 
            <a href="dangki.html" class="text-decoration-none">Đăng ký tài khoản mới</a>
        </div>

        <div class="social-login mt-4">
            <p class="text-muted">Hoặc đăng nhập với</p>
            <div class="social-icons">
                <a href="#" title="Đăng nhập bằng Google"><i class="bi bi-google"></i></a>
                <a href="#" title="Đăng nhập bằng Facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" title="Đăng nhập bằng Twitter"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Here you would typically send this data to your server
            console.log('Login attempt:', { email, rememberMe });
            
            // For demo purposes, show a success message
            alert('Đăng nhập thành công!');
            return false;
        }
    </script>
